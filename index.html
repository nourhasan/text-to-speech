<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>TTS Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container py-4">

    <h3 class="mb-3">Text to Speech Converter</h3>

    <div class="row mb-3">
        <div class="col-md-4">
            <label class="form-label">Model</label>
            <select id="model" class="form-select">
                <option value="adam">adam</option>
                <option value="evelyn">evelyn</option>
                <option value="derek">derek</option>
                <option value="lola">lola</option>
            </select>
        </div>

        <div class="col-md-4">
            <label class="form-label">Accent</label>
            <select id="accent" class="form-select">
                <option value="us">US</option>
                <option value="uk" selected>UK</option>
            </select>
        </div>

        <div class="col-md-4">
            <label class="form-label">Rate</label>
            <input id="rate" type="number" class="form-control" value="0">
        </div>
    </div>

    <label class="form-label">Text</label>
    <textarea id="text" class="form-control" rows="10" style="resize: vertical; overflow:auto;"></textarea>

    <button id="convertBtn" class="btn btn-primary mt-3 w-100">
        Convert
    </button>

    <div id="loading" class="alert alert-info mt-3 d-none">Processing, please wait...</div>

    <div id="result" class="mt-4 d-none">
        <h5>Generated Audio</h5>
        <audio id="audioPlayer" controls style="width:100%;">
            <source id="audioSource" src="" type="audio/wav">
        </audio>
        <a id="downloadBtn" class="btn btn-success mt-2" download="output.wav">Download</a>
    </div>

</div>

<script>
document.getElementById("convertBtn").onclick = async function () {

    const text = document.getElementById("text").value.trim();
    if (!text) {
        alert("Please enter some text!");
        return;
    }

    const model = document.getElementById("model").value;
    const accent = document.getElementById("accent").value;
    const rate = parseFloat(document.getElementById("rate").value);

    document.getElementById("loading").classList.remove("d-none");

    const response = await fetch("/convert", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text, model, accent, rate })
    });

    const data = await response.json();

    const audioFile = data.audio;

    document.getElementById("audioSource").src = "/" + audioFile;
    document.getElementById("audioPlayer").load();

    document.getElementById("downloadBtn").href = "/" + audioFile;

    document.getElementById("result").classList.remove("d-none");
    document.getElementById("loading").classList.add("d-none");
};
</script>

</body>
</html>
